<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartDeals Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- LOGIN PAGE -->
  <div id="loginPage" class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg relative">
    <!-- Back to Home -->
    <a href="index.html" class="absolute top-4 left-4 text-sm bg-gray-200 text-gray-700 px-3 py-1 rounded-md hover:bg-gray-300 transition">
      ‚Üê Back to Home
    </a>

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6 mt-4">Admin Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-200" placeholder="admin" required />
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-200" placeholder="1234" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Login</button>
    </form>
  </div>

  <!-- DASHBOARD PAGE -->
  <div id="dashboardPage" class="hidden w-full min-h-screen flex flex-col">

    <!-- HEADER -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">SmartDeals Admin</h1>
      <div class="flex items-center space-x-3">
        <a href="index.html" class="text-sm bg-gray-200 text-gray-700 px-3 py-1 rounded-md hover:bg-gray-300 transition">‚Üê Back to Home</a>
        <button id="logoutBtn" class="text-sm bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600 transition">Logout</button>
      </div>
    </header>

    <!-- TABS -->
    <div class="flex justify-center bg-gray-50 py-3 shadow-sm">
      <button id="dealsTab" class="px-6 py-2 text-blue-600 font-semibold border-b-2 border-blue-600">Deals</button>
      <button id="ordersTab" class="px-6 py-2 text-gray-500 hover:text-blue-600 transition">Orders</button>
    </div>

    <!-- MAIN CONTENT -->
    <main class="flex-1 p-6 bg-gray-100">

      <!-- DEALS SECTION -->
      <section id="dealsSection" class="space-y-6">
        <h2 class="text-xl font-bold text-gray-800">Add New Deal</h2>

        <form id="addDealForm" class="grid md:grid-cols-2 gap-4 bg-white p-4 rounded-lg shadow">
          <input type="text" placeholder="Product Name" class="border rounded-md p-2 w-full" required>
          <input type="text" placeholder="Product Model" class="border rounded-md p-2 w-full" required>
          <input type="text" placeholder="Purchase Link" class="border rounded-md p-2 w-full">
          <input type="number" placeholder="Booking Price" class="border rounded-md p-2 w-full" required>
          <input type="number" placeholder="Commission" class="border rounded-md p-2 w-full">
          <input type="number" placeholder="Return Amount" class="border rounded-md p-2 w-full">
          <textarea placeholder="Address" class="border rounded-md p-2 w-full md:col-span-2"></textarea>
          <input type="number" placeholder="Quantity Required" class="border rounded-md p-2 w-full">
          <button type="submit" class="md:col-span-2 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Add Deal</button>
        </form>

        <h2 class="text-xl font-bold text-gray-800">Existing Deals</h2>
        <div class="overflow-x-auto bg-white rounded-lg shadow">
          <table class="w-full text-left border-collapse">
            <thead class="bg-gray-100 text-gray-700">
              <tr>
                <th class="p-3">Product Name</th>
                <th class="p-3">Model</th>
                <th class="p-3">Booking Price</th>
                <th class="p-3">Commission</th>
                <th class="p-3">Quantity</th>
                <th class="p-3">Actions</th>
              </tr>
            </thead>
            <tbody id="dealTableBody">
              <tr class="border-t">
                <td class="p-3">Oppo K13x</td>
                <td class="p-3">6/128</td>
                <td class="p-3">‚Çπ499</td>
                <td class="p-3">‚Çπ50</td>
                <td class="p-3">5</td>
                <td class="p-3"><button class="text-red-500 hover:underline">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <!-- ORDERS SECTION -->
      <section id="ordersSection" class="hidden">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Orders</h2>
        <div class="bg-white p-4 rounded-lg shadow">
          <p class="text-gray-600">No orders yet.</p>
        </div>
      </section>
    </main>
  </div>

<script>
  // ‚öôÔ∏è GOOGLE SCRIPT WEB APP URL
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzjxULcj5ghyaUXUnX3NL40-P3uQTA1YoU81gWBUPi863Jd8HZ9bwJmSaul0Y8VIkbnyQ/exec";

  const loginPage = document.getElementById("loginPage");
  const dashboardPage = document.getElementById("dashboardPage");
  const loginForm = document.getElementById("loginForm");
  const logoutBtn = document.getElementById("logoutBtn");
  const dealsTab = document.getElementById("dealsTab");
  const ordersTab = document.getElementById("ordersTab");
  const dealsSection = document.getElementById("dealsSection");
  const ordersSection = document.getElementById("ordersSection");
  const addDealForm = document.getElementById("addDealForm");

  // üîê LOGIN
  loginForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (username === "admin" && password === "1234") {
      loginPage.classList.add("hidden");
      dashboardPage.classList.remove("hidden");
    } else {
      alert("Invalid username or password!");
    }
  });

  // üö™ LOGOUT
  logoutBtn.addEventListener("click", () => {
    dashboardPage.classList.add("hidden");
    loginPage.classList.remove("hidden");
    loginForm.reset();
  });

  // üìÑ TABS SWITCH
  dealsTab.addEventListener("click", () => {
    dealsSection.classList.remove("hidden");
    ordersSection.classList.add("hidden");
    dealsTab.classList.add("text-blue-600", "border-b-2", "border-blue-600");
    ordersTab.classList.remove("text-blue-600", "border-b-2", "border-blue-600");
  });

  ordersTab.addEventListener("click", () => {
    ordersSection.classList.remove("hidden");
    dealsSection.classList.add("hidden");
    ordersTab.classList.add("text-blue-600", "border-b-2", "border-blue-600");
    dealsTab.classList.remove("text-blue-600", "border-b-2", "border-blue-600");
  });

  // ‚úÖ FIXED VERSION ‚Äî ADD DEAL TO GOOGLE SHEET
  addDealForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = {
      action: "addDeal",  // üëà added this line
      productFor: "Buyer 1",
      productName: addDealForm.elements[0].value,
      productVariant: addDealForm.elements[1].value,
      productLink: addDealForm.elements[2].value,
      bookingAmount: addDealForm.elements[3].value,
      commission: addDealForm.elements[4].value,
      returnAmount: addDealForm.elements[5].value,
      address: addDealForm.elements[6].value,
      quantity: addDealForm.elements[7].value,
      imageUrl: "https://via.placeholder.com/400x250",
      code: "HRH",
      house: "-",
      area: "-",
      landmark: "-",
      pincode: "-"
    };

    try {
      const response = await fetch(SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      const text = await response.text();
      alert("‚úÖ " + text);
      addDealForm.reset();
    } catch (err) {
      alert("‚ùå Failed to add deal: " + err.message);
    }
  });
</script>


</body>
</html>
